gallery_model_path: checkpoints/imagenet_old_fct_transformed.pt
query_model_path: checkpoints/imagenet_new.pt

eval_params:
  distance_metric_name: l2
  verbose: True
  compute_map: True
  backfilling: 20 # put null here for no backfilling, only transformed(old) vs new.
  backfilling_list: ['random'] # choices are 'random' and 'distance'
  backfilling_result_path: checkpoints/imagenet_fct_backfilling.npy

dataset_params: # Test split of the dataset will be used as both gallery and query sets.
  name: imagenet
  data_root: data_store/imagenet-1.0.2/data/raw
  num_workers: 20
  batch_size: 1024
